<head>
    <style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 15px;
      float: center;
      width: 33.33%;
      padding: 15px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>
    </head>
    <body>
    
    <h2>Images Side by Side</h2>
    <p>How to create side-by-side images with the CSS float property:</p>
    
    <div class="row">
      <div class="column">
        <img src="https://www.razaoautomovel.com/wp-content/uploads/2016/05/Subaru-Impreza-22B-STI-1-e1462529311986.png" style="width: 610px; height:420px;">
      </div>
      <div class="column">
        <img src="https://www.autojournal.cz/wp-content/uploads/2016/04/993-gt2-large2-large-537x350.jpg" style="width: 610px; height:420px;">
      </div>
      <div class="column">
        <img src="https://d39a3h63xew422.cloudfront.net/wp-content/uploads/2017/04/30222213/RX7whiteVolk-8-1000x667.jpg" style="width: 610px; height:420px;">
      </div>
    </div>

    <div class="row">
        <div class="column">
          <img src="https://autoartmodels.de/wp-content/uploads/2021/01/77452a-scaled.jpg" style="width: 610px; height:420px;">
        </div>
        <div class="column">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/HondaS2000-004.jpg" style="width: 610px; height:420px;">
        </div>
      </div>
    
    </body>
